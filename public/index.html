<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boop Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Boop Online</h1>
    <div id="game-info">
        <p id="player-id-display">Connecting...</p>
        <p id="status-message">Waiting for players...</p>
        <p id="current-player-display"></p>
    </div>
    <div id="game-board">
        <div id="specialPromotionContainer" style="margin-top: 10px;">
            <button id="specialPromotionButton" style="display:none;">Special Upgrade!</button>
            <p id="specialPromotionMessage"></p>
        </div>
        <!-- Cells will be generated by JavaScript -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
