<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boop Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Boop Online</h1>
        <div id="player-id-display">Player ID: Not assigned</div>
        <div id="current-player-display">Current Player: None</div>
        <div id="status-message"></div>
        <div id="game-board">
            <div id="specialPromotionContainer" style="margin-top: 10px;">
                <button id="specialPromotionButton" style="display:none;">Special Upgrade!</button>
                <p id="specialPromotionMessage"></p>
            </div>
            <!-- Cells will be generated by JavaScript -->
        </div>
        <div id="invite-link-container">
            <p>Invite a friend to play:</p>
            <a id="invite-link" href="#">Loading...</a>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
